repositories:
  - name: jenkins-x
    url: https://storage.googleapis.com/chartmuseum.jenkins-x.io

bases:
  - ../../environments.yaml

helmDefaults:
  atomic: true
  verify: false
  wait: true
  timeout: 180
  force: true

releases:

- name: nexus
  namespace: jx
  chart: jenkins-x/nexus

- name: lighthouse
  namespace: jx
  chart: jenkins-x/lighthouse
  values:
  - {{ requiredEnv "JX_SECRETS_DIR" }}secrets.yaml

- name: tekton
  namespace: jx
  chart: jenkins-x/tekton
  values:
  - {{ requiredEnv "JX_SECRETS_DIR" }}secrets.yaml

- name: jxhelmfile-resources
  namespace: jx
  chart: ../jxhelmfile-resources
  values:
  - {{ requiredEnv "JX_SECRETS_DIR" }}secrets.yaml
  - ../../jx-requirements.values.yaml.gotmpl
  - ../jxhelmfile-resources/values.yaml.gotmpl

- name: chartmuseum
  namespace: jx
  chart: jenkins-x/chartmuseum
  values:
  - ../chartmuseum/values.yaml.gotmpl
  - {{ requiredEnv "JX_SECRETS_DIR" }}secrets.yaml